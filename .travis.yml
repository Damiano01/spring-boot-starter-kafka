sudo: required

language: java
jdk:
  - openjdk10
install: echo "skip 'gradle assemble' step"
script: "./gradlew build"
before_install:
  - chmod +x gradlew
before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
    - "$HOME/.gradle/caches/"
    - "$HOME/.gradle/wrapper/"
    - vidada-webapp/node_modules